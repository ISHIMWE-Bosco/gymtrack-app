name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -d "./backend" ]; then
            cd backend
            npm ci
          fi

      - name: ğŸ§¹ Run Linter
        run: |
          if [ -d "./backend" ]; then
            cd backend
            npm run lint || true
          fi

      - name: ğŸ§ª Run Unit Tests
        run: |
          if [ -d "./backend" ]; then
            cd backend
            npm test || true
          fi
